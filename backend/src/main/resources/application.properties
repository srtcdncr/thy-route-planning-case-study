spring.application.name=thy-case-study

server.port=7070
spring.datasource.url=jdbc:h2:mem:thycasestudy;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=h2db
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# bidirectional | directional(unimplemented) -> Bidirectional means that there is transportation both way between locations
transportation.type=bidirectional
transportation.max.flight=1
transportation.max.transit=3